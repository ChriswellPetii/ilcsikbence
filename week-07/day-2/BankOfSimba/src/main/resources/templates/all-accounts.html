<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank of Simba</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <style>
        body {
            background-color: aqua;
        }

        tr:nth-child(odd) {
            color: white;
            background-color: rgb(0,0,0);
        }

        tr:nth-child(even) {
            color: white;
            background-color: rgb(50,50,50);
        }

        thead {
            font-size: 20px;
            line-height: 28px;
            text-indent: 5px;
        }

        td {
            width: 150px;
        }

        table {
            margin: 30px auto;
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Balance</td>
                <td>Type</td>
                <td>Status</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="account : ${BankAccounts}">
                <td th:text="${account.isKing()} ? ${account.name} + ' ðŸ‘‘' : ${account.name}" th:style="${account.isKing()} ? 'background-color: orange; color: black'">
                <td th:text="${account.balance}">
                <td th:text="${account.animalType}">
                <td th:text="${account.isBad()} ? 'Bad Guy' : 'Good One'">
            </tr>
        </tbody>
    </table>
    <form action="#" th:action="@{'/show-all'}" method="post">
        <label for="account-input">Name</label>
            <input type="text" id="account-input" th:value="${bankAccount.name}" />
        <label for="balance-input">Balance</label>
            <input type="text" id="balance-input" th:value="${bankAccount.balance}" />
        <label for="type-input">Type</label>
            <input type="text" id="type-input" th:value="${bankAccount.animalType}" />
        <p>It the account a King or not?</p>
            <input type="radio" name="king-input" th:value="${bankAccount.setKing(false)}" />
            <input type="radio" name="king-input" th:value="${bankAccount.setKing(true)}" />

        <p>Is the account bad or good?</p>
            <input type="radio" name="is-bad-input" th:value="${bankAccount.setBad(true)}" />
            <input type="radio" name="is-bad-input" th:value="${bankAccount.setBad(false)}" />


        <input type="submit" th:value="Add an Account to the Bank of Simba" />
    </form>
</body>
</html>
