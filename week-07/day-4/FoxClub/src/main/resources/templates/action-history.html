<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Action history</title>
</head>
<body>
    <a th:href="'/?name=' + ${fox.name}">Return to fox</a>

        <li th:each="change : ${changes}" th:text="${change}"></li>

</html>
