<!DOCTYPE html>
<html>
	<head>
		<title>Fancy Table Exercise</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<table align ="center" id ="tableID">
			<!-- Row titles -->
			<thead>
				<tr>
					<th>Month</th>
					<th>Sales</th>
				</tr>
			</thead>
			<!-- Row content -->
			<tbody>
				<tr>
					<td>January</td>
					<td>$ 50,000.00</td>
				</tr>
				<tr>
					<td>February</td>
					<td>$ 10,000.00</td>
				</tr>
				<tr>
					<td>March</td>
					<td>$ 85,000.00</td>
				</tr>
				<tr>
					<td>April</td>
					<td>$ 56,000.00</td>
				</tr>
				<tr>
					<td id="lastColumnLeft">May</td>
					<td id="lastColumnRight">$ 98,000.00</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
